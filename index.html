<!DOCTYPE html>
<html>
  <head>
    <title>Event Handling Demo Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="box" id="click-Box">
        <p>Click me!</p>
      </div>
      <div class="box" id="dblclick-Box">
        <p>Double-click me!</p>
      </div>
      <div class="box" id="mouseenter-Box">
        <p>Mouse over me!</p>
      </div>
      <div class="box" id="mouseleave-Box">
        <p>Mouse out of me!</p>
      </div>
      <div class="box" id="mousedown-Box">
        <p>Mouse down on me!</p>
      </div>
      <div class="box" id="mouseup-Box">
        <p>Mouse up on me!</p>
      </div>
      <div class="box" id="keyup-Box">
        <input type="text" placeholder="Type something here...">
        <p></p>
      </div>
      <div class="box" id="keydown-Box">
        <input type="text" placeholder="Type something here...">
        <p></p>
      </div>
      <div class="box" id="keypress-Box">
        <input type="text" placeholder="Type something here...">
        <p></p>
      </div>
      <div class="box" id="focus-Box">
        <input type="text" placeholder="Type something here...">
        <p></p>
      </div>
      <div class="box" id="blur-box">
        <input type="text" placeholder="Type something here...">
        <p></p>
      </div>
      <div class="box" id="change-box">
        <input type="text" placeholder="Type something here...">
        <p></p>
      </div>
    </div>
    <div class="placeholder-data" id="placeholder-data">
      <button id="fetch-btn">Fetch data from Placeholder API</button>
      <div id="output"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
